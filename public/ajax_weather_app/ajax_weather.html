<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="ajax_weather.css">
</head>
  <body>
    <!-- contains weather map -->
<div class="container-fluid">
    <div class="row">
            <div id="weather" class="img-responsive cont-fluid"></div>
    </div>
    <!-- contains geocode box -->
    <div class="row">
            <div id="panel">
                <input id="address" type="textbox" value="San Antonio,Texas" class="form-control">
                <button type="button" class="btn btn-default" value="Geocode" id="geo">geocode</button>
            </div>
                <!-- contains google maps api -->
                <div id="map-canvas"></div>
    </div>
</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgrnBBo2XamniCReaqUUBNPCUm_2Gp67M"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="ajax_weather.js"></script>
  </body>
</html>
