<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
    <input class="btn btn-default" type="submit"></input>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
   var inventory = $.get('/data/inventory.json');
    // TODO: Take the data from inventory.json and append it to the products table
    inventory.done(function(data) {
        var tableInsert = $('#insertProducts')
        var htmlString = '';
        $(data).each(function(index,element) {

            htmlString += '<tr>';
            htmlString += '<td>' + element.title + '</td>';
            htmlString += '<td>' + element.quantity + '</td>';
            htmlString += '<td>' + '$'+ element.price + '</td>';
            htmlString += '<td>' + element.categories + '</td>';
            htmlString += '<tr>';
            
        });
         tableInsert.html(htmlString);
        
    });

        });

</script>
