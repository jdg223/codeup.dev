<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="contact.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<blockquote>
    	<h1>Contact</h1>
    	<form>
 	<div class="form-group">
    	<label for="Name">Name</label>
   	 <input type="text" class="form-control" id="Name" placeholder="Your Name">
 	 </div>
  	<div class="form-group">
   	 <label for="Email">Email address</label>
   	 <input type="email" class="form-control" id="Email" placeholder="Your email">
 	 </div>
 	 <div class="form-group">
  		<label for"subject">Subject</label>
  		<input type="text" class="form-control" placeholder="Your Subject" id="subject">
	</div>
	<div class="form-group">
		<label for="Message">Message</label>
		<textarea class="form-control" rows="3" id="Message" placeholder="Enter your message"></textarea>
	</div>
		</form>
	<input class="btn btn-default" type="submit" value="Submit" id="contact-button">
</blockquote>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
